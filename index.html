<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Immagine</title>
    <style>
        /* Stile per centrare, distanziare e ingrandire l'immagine */
        .centered-image {
            display: block;
            margin: 20px auto; /* Spaziatura verticale sopra e sotto l'immagine */
            width: 80%; /* Modifica la dimensione dell'immagine */
            max-width: 600px;
        }

        /* Stile per il titolo */
        h1 {
            text-align: center; /* Centro il testo */
            margin-bottom: 20px; /* Spazio sotto il titolo */
            line-height: 1.5; /* Spaziatura tra le righe */
        }

        /* Stile per il link */
        .custom-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>DAGLI SPAGNOLI LE PRENDI <br> E NEMMENO TI DIFENDI.<br> PESARESE MI FAI PENA <br> PIZZA A PRANZO E CAZZO A CENA. <br>  NOMADE</h1>
    
    <!-- Immagine centrata e distanziata dal testo -->
    <img src="image.jpg" alt="Descrizione dell'immagine" class="centered-image">
    

</body>
</html>
